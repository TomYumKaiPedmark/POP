<script>
    var example1 = new Vue({
        el: '#score',
        data: {
            point: 0,
            count: [0, 0, 0, 0, 0, 0],
        },
        methods: {
            b_add: function(i, i2) {
                this.point += i;
                this.count[i2] += 1;
            },

            b_sub: function(i, i2) {
                this.point -= i;
                this.count[i2] += 1;
            }

        }



    })
</script>
